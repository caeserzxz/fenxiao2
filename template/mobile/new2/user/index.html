<script>
    $(function () {
        var swiper = new Swiper('.swiper-container', {
            pagination: '.grid-pagination'
        });
        $('.setting').on('click',function (e) {
            weui.actionSheet([
                        {
                            label: '收货地址',
                            onClick: function () {
                                console.log('收货地址');
                                window.location.href = "{:U('Mobile/User/address_list')}";
                            }
                        }, {
                            label: '帐号与安全',
                            onClick: function () {
                                window.location.href = "{:U('User/accountSafe')}";
                            }
                        }, {
                            label: '个人资料',
                            onClick: function () {
                                window.location.href = "{:U('User/userinfo')}";
                            }
                        },
                        <if condition="empty($is_weixin_browser)">
                            {
                                label: '退出当前账户',
                                onClick: function () {
                                window.location.href = "{:U('User/logout')}";
                            }
                            }
                        </if>
                    ],
                    [
                        {
                            label: '关闭',
                            onClick: function () {
                                console.log('取消');
                            }
                        }
                    ],
                    {
                        className: 'custom-classname'
                    });
        });
    });

    function show_qrcode() {
        //信息框

        $.get('{:U("myqrcode")}',{},function(data){
            layer.open({
                content: '<img src="'+data+'"/>',
            });
        });

    }
</script>
