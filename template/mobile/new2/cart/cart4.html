<style>
    .cardbox{
        position: relative;
        margin-top: 15px;
        margin-left: 10px;
        margin-right:10px;
        margin-bottom: 15px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
        overflow: visible;
    }
    .cardbox:before{
        content: "";
        position: absolute;
        width: 1.35rem;
        height: 1.15rem;
        background: url(../assets/images/kouzi.png) no-repeat;
        background-size: 100%;
        right: 1rem;
        top: -0.37rem;
    }
    .cardbox:after{
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: -10px;
        height: 10px;
        background: url(../assets/images/cardbottom.png) no-repeat;
        background-size: 100%;
    }
    .card-top:after,.card-top:before{
        position: absolute;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background-color: #f8f8f8;
        content: "";
        z-index:9;
        bottom: -8px;
    }
    .card-top:after{
        right: -8px;
    }
    .card-top:before{
        left: -8px;
    }
    .weui-cells_checkbox .weui-icon-checked:before{
        border:0px;
    }
</style>
