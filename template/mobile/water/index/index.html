<script>
    $(function() {

    function showQrCode(qr_url) {

        layer.open({
            type: 1,
            title: false,       //不显示标题栏
            closeBtn: false,
            area: '260px;',
            shade: 0.8,
            id: 'LAY_layuipro', //设定一个id，防止重复弹出
            // btn: ['下次关注'],
            btnAlign: 'c',
            moveType: 1,       //拖拽模式，0或者1
            content: '<div style="padding: 52px; line-height: 27px; font-weight: 100; font-size: 16px"><center>长按识别关注公众号</center><img style="height:150px;" src="' + qr_url + '"></div>',
            success: function(layero){
            }
        });
    }
    function createSwiper(index, val) {
        var swiper = new Swiper(".swiper" + index, {
            pagination: {
                el: ".pagination" + index
            },
            paginationClickable: true,
            observer: true,
            observeParents: true,
            loop: true,
            autoplay: {
                delay: 1500,
                stopOnLastSlide: false,
                disableOnInteraction: false
            },
            onSlideChangeEnd: function(swiper) {
                swiper.update(); //swiper更新
            }
        });
        return swiper;
    }

    function search(){

    }
