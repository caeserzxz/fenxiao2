<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script>
    function uploadApp(){
        $.ajax({
            url: '/mobile/login/uploadAppBt',
            type: 'POST',
            data:{

            },
            success: function (data1) {
                var url=data1.url;
                window.location.href=url + '/马克医生.apk';
            },
            error: function () {
                layer.msg('下载失败');

            },
        });

    }


    $("#city-picker").cityPicker({
        title: "请选择地区"
    });

    //注册
    function register(){
        window.location.href = "{:U('Mobile/Login/register')}";
    }

    //忘记密码
    function forget(){
        window.location.href = "{:U('Mobile/Login/forget')}";
    }

    function wxlogin(){

        window.auc.wxLogin();
        // wxLoginCallback('061aHIJ004owGF1pFpI00NRFJ00aHIJd');
    }

    function wxLoginCallback(code) {
        console.log(code);
        // 传code去里面授权那用户数据
        $.ajax({
            url: '/mobile/Login/applogin',
            type: 'POST',
            data: {
                code:code,
            },
            success: function (data) {
                console.log(data)
                if(data.status==200)
                {
                    layer.load(1);
                    window.location.href="{:url('mobile/Index/index')}"+'?_user_id='+data.result;
                }
                else
                {

                    layer.msg(data.msg, {
                        icon: 6,
                        time: 2000 //2秒关闭（如果不配置，默认是3秒）
                    }, function(){
                        window.location.href = "{:url('/mobile/User/login')}";
                    });

                }
            },
            error: function (data) {
                layer.msg('用户信息获取失败', {
                    icon: 6,
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                }, function(){
                    window.location.href = "{:url('/mobile/User/login')}";
                });
            }
        });
    }
</script>
</body>
