<script>
    function withdrawal(){
        var url="{:U('Mobile/User/withdrawalM')}";
        var user_id = "{$user.user_id}";
        $.ajax({
            url : url,
            type:'post',
            dataType:'json',
            data:{user_id:user_id},
            success:function(res){
                if(res.code==1){
                    showErrorMsg(res.msg);
                    window.location.href="{:U('User/index')}";
                }else{
                    showErrorMsg(res.msg);
                }
            }
        })
    }

</script>
