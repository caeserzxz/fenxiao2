<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <link rel="stylesheet" href="__STATIC__/n_assets/css/zpui.css"/>
    <link rel="stylesheet" href="__STATIC__/n_assets/css/all.css"/>
    <script src="__STATIC__/n_assets/js/page.js"></script>
    <link href="__STATIC__/n_assets/js/Swiper-4.0.7/swiper.min.css">
    <link href="__PUBLIC__/static/css/page.css" rel="stylesheet" type="text/css">
    <script src="__STATIC__/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="__STATIC__/layer/layer.js"  ></script>
    <title>兑换记录</title>
</head>
<body>
<body>
<div class="page">
    <div class="page-hd">
        <div class="header bor-1px-b">
            <div class="header-left">
                <a href="{:U('User/index')}" class="left-arrow"></a>
            </div>
        </div>
    </div>

    <div class="page-bd">
        <!-- 页面内容-->

        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd hit_title hit_title1 fs28 fw600">
                    兑换记录
                </div>
            </div>

            <volist name="lists" id="vo">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="fs26">兑换商品：{$vo.goods_name}</div>
                    <div class="fs26">规格：{$vo.spec_key_name}</div>

                    <div class="fs22 text-muted mt10">{$vo.add_time|date="Y-m-d
                        H:i",###}</div>
                </div>
                <div class="weui-cell__ft fs26 text-gray">
                    <img style="width:100px;height:100px;" src="{$vo.goodInfo.original_img}">

                </div>
            </div>
            </volist>

        </div>

        {$page}
    </div>

</div>
<script>

</script>
