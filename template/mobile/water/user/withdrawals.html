<script type="text/javascript" charset="utf-8">
    // 验证码切换
    function verify(me){
        $('#verify_code_img'+me).attr('src','/index.php?m=Mobile&c=User&a=verify&type=withdrawals&r='+Math.random());
    }

    /**
     * 提交表单
     * */
    function checkSubmit(type){
        var bank_name = $.trim($('#bank_name'+type).val());
        var bank_card = $.trim($('#bank_card'+type).val());
        var realname = $.trim($('#realname'+type).val());
        var money = parseFloat($.trim($('#money'+type).val()));
        var usermoney = parseFloat({$user_money});  //用户余额
        var verify_code = $.trim($('#verify_code'+type).val());
        //var paypwd= $.trim($('#paypwd').val());
        //验证码
        if(verify_code == '' ){
            showErrorMsg('验证码不能空')
            return false;
        }
        if(bank_name == '' || bank_card == '' || realname=='' || money === ''){
            showErrorMsg("所有信息为必填")
            return false;
        }
        if(money > usermoney){
            showErrorMsg("提现金额大于您的账户余额")
            return false;
        }
//        if(paypwd == ''){
//            showErrorMsg("请输入支付密码")
//            return false;
//        }
        $.ajax({
            type: "post",
            url :"{:U('Mobile/User/withdrawals')}",
            dataType:'json',
            data:$('#returnform'+type).serialize(),
            success: function(data)
            {
                showErrorMsg(data.msg);
                if(data.status == 1){
                    window.location.href=data.url;
                } else {
//                    window.location.reload();
                    verify();
                }
            }
        });
    }

    $(function(){
    	$('input[name="atype"]').click(function(){
    		var bankstr = $(this).val();
    		if(bankstr =='微信'){
    			if($('#openid').val() == ''){
    				alert('请在用户中心账号绑定里先扫码绑定微信账号');
    				return false;
    			}
    		}
    		if(bankstr != '银行卡'){
    			$('#bank_name').val(bankstr);
    			$('#bank_name').attr('readonly','readonly');
    			if(bankstr == '微信'){
    				$('#bank_card').val($('#openid').val());
    				$('#bank_card').attr('readonly','readonly');
    			}else{
    				$('#bank_card').val('');
    				$('#bank_card').removeAttr('readonly');
    			}
    		}else{
    			$('#bank_name').val('');
    			$('#bank_name').removeAttr('readonly');
    		}
    	})
    });
    /**
     * 提示弹窗
     * @param msg
     */
    function showErrorMsg(msg){
        layer.open({content:msg,time:3});
    }
</script>
