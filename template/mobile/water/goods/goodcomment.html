<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="__STATIC__/assets/weui/weui.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/assets/css/comm.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/assets/css/details.css">
    
    <link href="__PUBLIC__/static/css/page.css" rel="stylesheet" type="text/css">

    <title>我的评论</title>
    <style>
        .plinput{
            border: 1px solid #eee; text-indent: 10px; line-height: 2.2; height: auto;
            width: 100%;
            outline: none;
        }
        .weui-btn_mini{
            vertical-align: middle;
            box-shadow: none;
        }
        .weui-btn + .weui-btn{
            margin-top: 0;
        }
    </style>
</head>
<body>
<div class="page">

    <div class="page-hd">
        <div class="header">
            <div class="header-left">
                <a href="javascript:history.go(-1)" class="left-arrow"></a>
            </div>
            <div class="header-title">商品评论</div>
            <div class="header-right"><a href="#"></a> </div>
        </div>
    </div>
    <div class="page-bd vux-1px-t">
        <div class="comments" style="margin-top: -8px;">

            <volist name="$lists" id="vo">
            <div class="weui-cells" style="padding-bottom: 0;">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <img  class="avatar" src="{$vo.userInfo.head_pic}" alt="">
                    </div>
                    <div class="weui-cell__bd">
                        <div class="text-muted">{$vo.userInfo.nickname}</div>
                        <div>
                            <span class="starts" style="margin-left: 0;">

                                <if condition="$vo.goods_rank eq 1">
                                     <img src="__STATIC__/assets/images/start1.png" alt="">
                                    <img src="__STATIC__/assets/images/start2.png" alt="">
                                    <img src="__STATIC__/assets/images/start2.png" alt="">
                                    <img src="__STATIC__/assets/images/start2.png" alt="">
                                    <img src="__STATIC__/assets/images/start2.png" alt="">
                                </if>

                                   <if condition="$vo.goods_rank eq 2">
                                     <img src="__STATIC__/assets/images/start1.png" alt="">
                                    <img src="__STATIC__/assets/images/start1.png" alt="">
                                    <img src="__STATIC__/assets/images/start2.png" alt="">
                                    <img src="__STATIC__/assets/images/start2.png" alt="">
                                    <img src="__STATIC__/assets/images/start2.png" alt="">
                                </if>

                                   <if condition="$vo.goods_rank eq 3">
                                     <img src="__STATIC__/assets/images/start1.png" alt="">
                                    <img src="__STATIC__/assets/images/start1.png" alt="">
                                    <img src="__STATIC__/assets/images/start1.png" alt="">
                                    <img src="__STATIC__/assets/images/start2.png" alt="">
                                    <img src="__STATIC__/assets/images/start2.png" alt="">
                                </if>

                                   <if condition="$vo.goods_rank eq 4">
                                     <img src="__STATIC__/assets/images/start1.png" alt="">
                                    <img src="__STATIC__/assets/images/start1.png" alt="">
                                    <img src="__STATIC__/assets/images/start1.png" alt="">
                                    <img src="__STATIC__/assets/images/start1.png" alt="">
                                    <img src="__STATIC__/assets/images/start2.png" alt="">
                                </if>

                                   <if condition="$vo.goods_rank eq 5">
                                     <img src="__STATIC__/assets/images/start1.png" alt="">
                                    <img src="__STATIC__/assets/images/start1.png" alt="">
                                    <img src="__STATIC__/assets/images/start1.png" alt="">
                                    <img src="__STATIC__/assets/images/start1.png" alt="">
                                     <img src="__STATIC__/assets/images/start1.png" alt="">
                                </if>


                                </span>
                        </div>
                    </div>
                    <div class="weui-cell__ft fs8 "><span class="text-muted">{$vo.add_time|date="Y-m-d
                        H:i",###}</span></div>
                </div>
                <div  class="weui-cell">{$vo.content}</div>
                <div class="weui-cell proimgs">
                    <foreach name="vo['img']" key="key" item="v2">
                        <li class="proimg">
                            <dd><a href="{$v2}"><img src="{$v2}" style="width: 3.5rem;height: 3.5rem;"></a></dd>
                        </li>
                    </foreach>
                </div>

            </div>

            </volist>
        </div>
        {$page}
    </div>
</div>



<script src="__STATIC__/assets/js/lib/jquery.min.2.1.3.js"></script>
<script src="__STATIC__/assets/js/lib/weui.min.js"></script>
<script src="__STATIC__/assets/js/comm.js"></script>
<script>
    $(function () {

        // 点回复按钮
        $(".js_hfbtn").on('click', function () {
            $(this).hide();
            $(this).prev().show();
            $(this).parents('.weui-cell').find('.plinput').show();
        });

        // 点发表按钮
        $(".js_fbbtn").on('click', function () {
            $(this).hide();
            $(this).next().show();
            $(this).parents('.weui-cell').find('.plinput').hide();
        });
    })
</script>
</body>
</html>
