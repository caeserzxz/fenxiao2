<include file="public/layout" />
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>微信 - 粉丝管理</h3>
               
            </div>
        </div>
    </div>
    <!-- 操作说明 -->
    <div class="explanation">
        <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span title="收起提示" id="explanationZoom" style="display: block;"></span>
        </div>
    </div>
    <div class="flexigrid">
        <div class="mDiv">
            <div class="ftitle">
                <h3>粉丝管理</h3>
                <h5>(共{$pager->totalRows}条记录)</h5>
            </div>
            <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
            <form class="navbar-form form-inline" id="search-form" method="get" action="{:U('Wechat/fans')}">
                
                <div class="sDiv">
                    
                    <div class="sDiv2">
                        <input size="30" placeholder="昵称" name="nick_name" class="qsbox" type="text">
                        <input class="btn" value="搜索" type="submit">
                    </div>
                </div>
            </form>
        </div>
        <div class="hDiv">
            <div class="hDivBox">
                <table cellspacing="0" cellpadding="0">
                    <thead>
                    <tr>
                        <th class="sign" axis="col0">
                            <div style="width: 24px;"><i class="ico-check"></i></div>
                        </th>
                        <th align="center" abbr="article_title" axis="col3" class="">
                            <div style="text-align: center; width: 50px;" class="">ID</div>
                        </th>
                        <th align="center" abbr="ac_id" axis="col4" class="">
                            <div style="text-align: center; width: 54px;" class="">头像</div>
                        </th>
                        <th align="center" abbr="article_show" axis="col5" class="">
                            <div style="text-align: center; width: 100px;" class="">昵称</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 100px;" class="">性别</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 200px;" class="">生日</div>
                        </th>
                        
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 100px;" class="">QQ</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 100px;" class="">手机号码</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 250px;" class="">openid</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 150px;" class="">unionid</div>
                        </th>
                        
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 120px;" class="">最后的登录时间</div>
                        </th>
                        <th align="center" axis="col1" class="handle">
			                <div style="text-align: center; width: 150px;">操作</div>
			            </th>

                        <th style="width:100%" axis="col7">
                            <div></div>
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="bDiv" style="height: auto;">
            <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
                <table>
                    <tbody>
                    <volist name="fans_lists" id="v">
                        <tr>
                            <td class="sign">
                                <div style="width: 24px;"><i class="ico-check"></i></div>
                            </td>
                            <td align="center" class="">
                                <div style="text-align: center; width: 50px;">{$v.user_id}</div>
                            </td>
                            <td align="center" class="">
                            	
                            	<img style="text-align: center; width: 70px; height:50px;" src="{$v.head_pic}">
                                <!-- <div style="text-align: center; width: 100px;">{$v.head_pic}</div> -->
                            </td>
                            <td align="center" class="">
                                <div style="text-align: center; width: 100px;">{$v.nickname}</div>
                            </td>
                            <td align="center" class="">
                                <div style="text-align: center; width: 100px;">
									<if condition="$v.sex eq 1  ">
										男
									    <elseif condition="$v.sex eq 2 " /> 
									    女
									    <else / >
									    保密
									</if>
                                </div>
                            </td>
                            <td align="center" class="">
                                <div style="text-align: center; width: 200px;">
									<if condition="$v.birthday ">
                                		{$v.birthday|date="Y-m-d H:i:s",###}
                                	<else / >

                                	</if>
                                </div>
                            </td>
              
                            <td align="center" class="">
                                <div style="text-align: center; width: 100px;">{$v.qq}</div>
                            </td>
                            <td align="center" class="">
                                <div style="text-align: center; width: 100px;">{$v.mobile}</div>
                            </td>
                            <td align="center" class="">
                                <div style="text-align: center; width: 250px;">{$v.openid}</div>
                            </td>
                            <td align="center" class="">
                                <div style="text-align: center; width: 150px;">{$v.unionid}</div>
                            </td>
                            
                            <td align="center" class="">
                                <div style="text-align: center; width: 120px;">
                                <if condition="$v.last_login ">
                                	{$v.last_login|date="Y-m-d H:i:s",###}
                                <else / >

                                </if>
                                </div>
                            </td>

                            <td align="center" class="handle">
				                  <div style="text-align: center; width: 170px; max-width:170px;"> 
				                   
				                    <a class="btn red"  href="{:U('Wechat/fans_del',['user_id'=>$v['user_id']])}"><i class="fa fa-trash-o"></i>删除</a>
				                    <a href="{:U('Wechat/fans_edit',['user_id'=>$v['user_id']])}" class="btn blue"><i class="fa fa-pencil-square-o"></i>编辑</a> 
				                  </div>
			                </td>
                            <td align="" class="" style="width: 100%;">
                                <div>&nbsp;</div>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
            <div class="iDiv" style="display: none;"></div>
        </div>
        <!--分页位置-->
        {$page} </div>
</div>
<script>
    $(document).ready(function(){
        // 表格行点击选中切换
        $('#flexigrid > table>tbody >tr').click(function(){
            $(this).toggleClass('trSelected');
        });

        // 点击刷新数据
        $('.fa-refresh').click(function(){
            location.href = location.href;
        });

        $('#start_time').layDate();
        $('#end_time').layDate();
    });

    function check_form(){
        var start_time = $.trim($('#start_time').val());
        var end_time =  $.trim($('#end_time').val());
        if(start_time == '' ^ end_time == ''){
            layer.alert('请选择完整的时间间隔', {icon: 2});
            return false;
        }
        if(start_time !== '' && end_time !== ''){
            $('#ctime').val(start_time+" - "+end_time);
        }
        if(start_time == '' && end_time == ''){
            $('#ctime').val('');
        }
        return true;
    }
</script>
</body>
</html>
