<include file="public/layout"/>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>

<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>商城设置</h3>
                <h5>网站全局内容基本选项设置</h5>
            </div>
            <ul class="tab-base nc-row">
                <foreach name="group_list" item="v" key="k">
                    <li><a href="{:U('System/index',['inc_type'=> $k])}" <if condition="$k==$inc_type">class="current"</if>><span>{$v}</span></a></li>
                </foreach>
            </ul>
        </div>
    </div>
    <!-- 操作说明 -->
    <!--<div class="explanation" id="explanation">-->
        <!--<div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>-->
            <!--<h4 title="提示相关设置操作时应注意的要点">操作提示</h4>-->
            <!--<span id="explanationZoom" title="收起提示"></span></div>-->
        <!--<ul>-->
        <!--</ul>-->
    <!--</div>-->
    <form method="post" enctype="multipart/form-data" name="form1" action="{:U('System/handle')}">
        <input type="hidden" name="inc_type" value="{$inc_type}">
        <div class="ncap-form-default">

            <dl class="row">
                <dt class="tit">
                    <label>月理财利率</label>
                </dt>
                <dd class="opt">
                    <input type="text" class="input-txt" name="month_interest_rate" value="{$config.month_interest_rate}" title="">
                    <p class="notic">单位百分比</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>月理财利率（年）</label>
                </dt>
                <dd class="opt">
                    <input type="text" class="input-txt" name="year_interest_rate" value="{$config.year_interest_rate}" title="">
                    <p class="notic">周期达到一年的月理财利率，单位百分比</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>利息的积分比率</label>
                </dt>
                <dd class="opt">
                    <input type="text" class="input-txt" name="interest_pay_points_rate" value="{$config.interest_pay_points_rate}" title="">
                    <p class="notic">单位百分比</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>利息的佣金比率</label>
                </dt>
                <dd class="opt">
                    <input type="text" class="input-txt" name="interest_user_money_rate" value="{$config.interest_user_money_rate}" title="">
                    <p class="notic">单位百分比</p>
                </dd>
            </dl>

            <div class="bot"><a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" onclick="document.form1.submit()">确认提交</a></div>
        </div>
    </form>
</div>
<script type="text/javascript">

</script>
<div id="goTop">
    <a href="JavaScript:void(0);" id="btntop">
        <i class="fa fa-angle-up"></i>
    </a>
    <a href="JavaScript:void(0);" id="btnbottom">
        <i class="fa fa-angle-down"></i>
    </a>
</div>
</body>
</html>
