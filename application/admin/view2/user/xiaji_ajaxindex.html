<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
    <table>
        <tbody>
        <volist name="userList" id="list">
            <tr data-id="{$list['user_id']}">
                <td class="sign">
                    <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 40px;">{$list.pid}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 150px;">{$pid_nickname}</div>
                </td>

                <td align="left" class="">
                    <div style="text-align: center; width: 40px;">{$list.user_id}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 250px;">{$list.nickname}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 250px;">{$list.real_name}</div>
                </td>

                <td align="left" class="">
                    <div style="text-align: center; width: 100px;">
                        <if condition="($list.user_type eq 1) "> 健康大使
                            <elseif condition="$list.user_type eq 2"/>总代
                            <elseif condition="$list.user_type eq 3"/>大区经理
                            <else /> 会员
                        </if>
                    </div>
                </td>

                <td align="left" class="">
                    <div style="text-align: center; width: 130px;">{$list.mobile}
                        <!--<if condition="($list['mobile_validated'] eq 0) AND ($list['mobile'])">-->
                            <!--(未验证)-->
                        <!--</if>-->
                    </div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 60px;">{$list.total_yongjin}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 60px;">{$list.yongjin}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 60px;">{$list.total_gongde}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 60px;">{$list.gongde}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 60px;">{$list.total_makebi}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 60px;">{$list.makebi}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 120px;">{$list.reg_time|date='Y-m-d H:i',###}</div>
                </td>
                <td align="center" class="handle">
                    <div style="text-align: center; width: 170px; max-width:250px;">
                        <a class="btn blue" href="{:U('Admin/user/detail',array('id'=>$list['user_id']))}"><i class="fa fa-pencil-square-o"></i>详情</a>
                        <a class="btn blue" href="{:U('Admin/user/xiaji',array('id'=>$list['user_id']))}"><i class="fa fa-pencil-square-o"></i>下级列表</a>

                    </div>
                </td>
                <td align="" class="" style="width: 100%;">
                    <div>&nbsp;</div>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<!--分页位置-->
{$page}
<script>
    $(".pagination  a").click(function(){
        var page = $(this).data('p');
        ajax_get_table('search-form2',page);
    });
    $(document).ready(function(){
        // 表格行点击选中切换
        $('#flexigrid >table>tbody>tr').click(function(){
            $(this).toggleClass('trSelected');
        });
        $('#user_count').empty().html("{$pager->totalRows}");
    });
    function delfun(obj) {
        // 删除按钮
        layer.confirm('确认删除？', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.ajax({
                type: 'post',
                url: $(obj).attr('data-url'),
                data: {id : $(obj).attr('data-id')},
                dataType: 'json',
                success: function (data) {
                    layer.closeAll();
                    if (data.status == 1) {
                        $(obj).parent().parent().parent().remove();
                    } else {
                        layer.alert(data.msg, {icon: 2});
                    }
                }
            })
        }, function () {
        });
    }
</script>
