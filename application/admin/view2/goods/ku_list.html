        <div class="bDiv" style="height: auto;">

                    <table cellpadding="0" cellspacing="0">
                        <thead class="well">
                        <tr>
                            <th width="10%"  style="font-weight:bold;font-size:14px;">操作管理员</th>
                            <th width="10%"  style="font-weight:bold;font-size:14px;">商品名称</th>

                        <volist name="lists" id="vo">

                                <td style="padding-top:10px;">{$vo.admin_name}</td>

                                <td style="padding-top:10px;">{$vo.num}</td>

<script>


    $(document).ready(function () {
        // 表格行点击选中切换
        $('#flexigrid > table>tbody >tr').click(function () {
            $(this).toggleClass('trSelected');
        });

        // 点击刷新数据
        $('.fa-refresh').click(function () {
            location.href = location.href;
        });
        $('#start_time').layDate();
        $('#end_time').layDate();
    });

    function delfun(obj) {
        // 删除按钮
        layer.confirm('确认删除？', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.ajax({
                type: 'post',
                url: $(obj).attr('data-url'),
                data: {act: 'del', level_id: $(obj).attr('data-id')},
                dataType: 'json',
                success: function (data) {
                    layer.closeAll();
                    if (data) {
                        $(obj).parent().parent().parent().remove();
                    } else {
                        layer.alert('删除失败', {icon: 2});  //alert('删除失败');
                    }
                }
            })
        }, function () {
            layer.closeAll();
        });
    }

    function check_form() {
        var start_time = $.trim($('#start_time').val());
        var end_time = $.trim($('#end_time').val());
        if (start_time == '' ^ end_time == '') {
            layer.alert('请选择完整的时间间隔', {icon: 2});
            return false;
        }

        return true;
    }
</script>
