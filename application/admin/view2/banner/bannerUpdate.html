<include file="public/layout"/>
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<body style="background-color: #FFF; overflow: auto;">
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i
                class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>编辑轮转图</h3>
            </div>
        </div>
    </div>
    <!--表单数据-->
    <form method="post" id="handleposition" action="{:U('Banner/bannerUpdate')}">
        <div class="ncap-form-default">
            <input type="hidden" name="id" value="{$data['id']}">
            <dl class="row">
                <dt class="tit">
                    <label>图片上传</label>
                </dt>
                <dd class="opt">
                    <div class="input-file-show">
                        <span class="show">
                            <a id="img_a" target="_blank" class="nyroModal" rel="gal" href="{$data.banner_path}">
                                <i id="img_i" class="fa fa-picture-o" onmouseover="layer.tips('<img src={$data.banner_path}>',this,{tips: [1, '#fff']});" onmouseout="layer.closeAll();"></i>
                            </a>
                        </span>
                        <span class="type-file-box">
                            <input type="text" id="banner_path" name="banner_path" value="{$data.banner_path}" class="type-file-text">
                            <input type="button" name="button" id="button1" value="选择上传..." class="type-file-button">
                            <input class="type-file-file" onClick="GetUploadify(1,'','banner','img_call_back')" size="30" title="点击前方预览图可查看大图，点击按钮选择文件并提交表单后上传生效">
                        </span>
                    </div>
                    <span class="err"></span>
                    <p class="notic">请上传图片格式文件</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>状态：</label>
                </dt>
                <dd class="opt">
                    <input type="radio" value="0" name="is_show" <if $data[is_show] == '0'> checked </if> >隐藏
                    <input type="radio" value="1" name="is_show" <if $data[is_show] == '1'> checked </if> >显示

                    <p class="notic"></p>
                </dd>
            </dl>

           <!-- <dl class="row">
                <dt class="tit">
                    <label><em>*</em>关联跳转文章：</label>
                </dt>
                <dd class="opt">
                    <select name="article_id" style="width:300px;">
                        <option value="0">请选择</option>
                        <volist name="articleList" id="vo">
                            <option value="{$vo.article_id}" <if $data[article_id] == $vo['article_id']> selected </if>>{$vo.title}</option>
                        </volist>
                    </select>
                    <p class="notic"></p>
                </dd>
            </dl>-->

           <dl class="row">
                <dt class="tit">
                    <label>关联商品跳转</label>
                </dt>
                <dd class="opt">

                    <volist name="goodsList" id="vo">
                        <div style="width:250px;height:50px;float: left">
                            <input type="radio" name="goods_id" <if $data[goods_id] == $vo['goods_id']> checked </if> value="{$vo.goods_id}">
                            <h4 style="float: left">{$vo.goods_name}</h4>
                        </div>
                    </volist>

                    <p class="notic"></p>
                </dd>
            </dl>


            <div class="bot">
                <a href="JavaScript:void(0);" onclick="adsubmit()" class="ncap-btn-big ncap-btn-green" id="submitBtn1">保存</a>
            </div>
        </div>
        <input type="hidden" name="act" value="{$act}">
        <input type="hidden" name="ad_id" value="{$info.ad_id}">
    </form>
</div>
<script>
    function adsubmit() {
        $('#handleposition').submit();
    }

    function img_call_back(fileurl_tmp)
    {
        $("#banner_path").val(fileurl_tmp);
        $("#img_a").attr('href', fileurl_tmp);
        $("#img_i").attr('onmouseover', "layer.tips('<img src="+fileurl_tmp+">',this,{tips: [1, '#fff']});");
    }
</script>
</body>
</html>
